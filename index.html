<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="h1">Pokemon</h1>
    <div class="input-elements">
      <input type="text" id="searchPokemon" placeholder="search your pokemon">
      <select name="" id="pokemonType">
        <option value="">Покемон тип 1</option>
        <option value="">Покемон тип 2</option>
        <option value="">Покемон тип 3</option>
        <option value="">Покемон тип 4</option>
        <option value="">Покемон тип 5</option>
      </select>
      <select name="" id="pokemonFilter">
        <option value="">A-Z</option>
        <option value="">Z-A</option>
        <option value="">С самого тяжёлого до лёгкого</option>
        <option value="">С самого лёгкого до тяжёлого</option>
      </select>
      <button class="searchButton">Отправить</button>
    </div>

    <div class="containerPokemons">
      <div class="card">
        <h1 class="pokemon-name">Bulbasaur</h1>
        <img src="Bulbasaur.png" alt="" class="pokemon-img">
        <p class="pokemon-type">
          Grass Poison
        </p>
        <p class="pokemon-weight">
          6.9 kg
        </p>
      </div>
    </div>
  </div>

  <script type="module" src="pokemons.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
